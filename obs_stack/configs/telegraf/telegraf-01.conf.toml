################################################################
#  Collector: telegraf-01
#  Targets:
#    [ceos-01]
#        interface = "gnmi"
#        interface_ethernet = "gnmi"
#        bgp = "gnmi"
#        cpu = "gnmi"
#        memory = "gnmi"
#        storage = "snmp"
#        sensors = "gnmi"
#        uptime = "snmp"
#
################################################################
[global_tags]
  environment = "${ENVIRONMENT}"


[agent]
  hostname = "telegraf-01"

################################################################
#  Outputs
################################################################




  # ------------------------------
  # Prometheus Output
  # ------------------------------

  [[outputs.prometheus_client]]
    listen = ":9004"
    metric_version = 2
    expiration_interval = "120s"
    fielddrop = ["cbgpPeer2LastError"]
    tagexclude = ["index", "agent_host"]


################################################################
#  Inputs
################################################################

# ---------------------------------------------------------------------
# Input Internal Plugin
# ---------------------------------------------------------------------
# Collect Telegraf Internal Statistics
# - collection/execution time per plugin
# - metrics gathered
# - Memory usage
# and more
[[inputs.internal]]
  collect_memstats = true
  [inputs.internal.tags]
    telegraf_type="network_collector"

# ---------------------------------------------------------------------
# Inputs Definitions
# ---------------------------------------------------------------------


# ---------------------------------------------------------------------
# Input Net Response Plugin
# ---------------------------------------------------------------------
[[inputs.net_response]]
  protocol = "tcp"
  address = "ceos-01:22"

  [inputs.net_response.tags]
    collection_method = "tcp_ping"
    device = "ceos-01"
    device_role = "router"
    device_platform = "arista"
    site = "lab-site-01"
    region = "lab"
    net_os = "eos"
# ------------------------------------------------
# Input - gNMI  ceos-01
# ------------------------------------------------
[[inputs.gnmi]]
  addresses = ["ceos-01:50051"]
  username = "${NETWORK_AGENT_USER}"
  password = "${NETWORK_AGENT_PASSWORD}"
  redial = "20s"
  tagexclude = [
      "identifier",
      "network_instances_network_instance_protocols_protocol_name",
      "afi_safi_name",
      "path",
      "source"
  ]

  [inputs.gnmi.tags]
    collection_method = "gnmi"
    device = "ceos-01"
    device_role = "router"
    device_platform = "arista"
    site = "lab-site-01"
    region = "lab"
    net_os = "eos"
  # ---------------------------------------------------
  # Device Interface Counters (gNMI)
  # ---------------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "interface"
    # origin = "openconfig-interfaces"
    path = "/interfaces/interface/state/counters"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "interface"
    # origin = "openconfig-interfaces"
    path = "/interfaces/interface/state/admin-status"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "interface"
    # origin = "openconfig-interfaces"
    path = "/interfaces/interface/state/oper-status"
    subscription_mode = "sample"
    sample_interval = "10s"
  # ---------------------------------------------------
  # Device Interface Ethernet Counters (gNMI)
  # ---------------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "interface"
    # origin = "openconfig-if-ethernet"
    path = "/interfaces/interface/ethernet/state/counters"
    subscription_mode = "sample"
    sample_interval = "10s"
  # ----------------------------------------------
  # Device BGP state and prefixes polling (gNMI)
  # ----------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "bgp"
    # origin = "openconfig-network-instance"
    path = "/network-instances/network-instance/protocols/protocol/bgp/neighbors/neighbor/state"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "bgp"
    # origin = "openconfig-network-instance"
    path = "/network-instances/network-instance/protocols/protocol/bgp/neighbors/neighbor/afi-safis/afi-safi/state/prefixes"
    subscription_mode = "sample"
    sample_interval = "10s"
  # ----------------------------------------------
  # Device CPU polling (gNMI)
  # ----------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "cpu"
    # origin = "openconfig-platform"
    path = "/components/component/cpu/utilization/state/instant"
    subscription_mode = "sample"
    sample_interval = "10s"
  # ----------------------------------------------
  # Device Memory polling (gNMI)
  # ----------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "memory"
    # origin = "openconfig-platform"
    path = "/components/component/state/memory"
    subscription_mode = "sample"
    sample_interval = "10s"
  # ----------------------------------------------
  # Device Sensors polling (gNMI)
  # ----------------------------------------------
  [[inputs.gnmi.subscription]]
    name = "sensor_status"
    # origin = "openconfig-platform"
    path = "/components/component/properties/property[name=hwStatus]/state/value"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "sensor_temperature"
    # origin = "openconfig-platform"
    path = "/components/component/state/temperature/instant"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "sensor_fan"
    # origin = "openconfig-platform"
    path = "/components/component/fan/state/speed"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "sensor_transceiver_input_power"
    # origin = "openconfig-platform"
    path = "/components/component/transceiver/physical-channel/channel/state/input-power"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "sensor_transceiver_output_power"
    # origin = "openconfig-platform"
    path = "/components/component/transceiver/physical-channel/channel/state/output-power"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "sensor_transceiver_current"
    # origin = "openconfig-platform"
    path = "/components/component/transceiver/physical-channel/channel/state/laser-bias-current"
    subscription_mode = "sample"
    sample_interval = "10s"




# ------------------------------------------------
# Input - SNMP  ceos-01
# ------------------------------------------------

[[inputs.snmp]]
  agents = ["ceos-01"]
  version = 2
  community = "${SNMP_COMMUNITY}"
  interval = "60s"
  timeout = "10s"
  retries = 3

  [inputs.snmp.tags]
    collection_method = "snmp"
    device = "ceos-01"
    device_role = "router"
    device_platform = "arista"
    site = "lab-site-01"
    region = "lab"
    net_os = "eos"
  # ----------------------------------------------
  # Device Storage Partition Table polling (SNMP)
  # ----------------------------------------------
  [[inputs.snmp.table]]
    name = "storage"
    # oid = "HOST-RESOURCES-MIB::hrStorageTable"

    # Partition name
    [[inputs.snmp.table.field]]
      name = "name"
      oid = "HOST-RESOURCES-MIB::hrStorageDescr"
      is_tag = true

    # Size in bytes of the data objects allocated to the partition
    [[inputs.snmp.table.field]]
      name = "allocation_units"
      oid = "HOST-RESOURCES-MIB::hrStorageAllocationUnits"

    # Size of the partition storage reporesented by the allocation units
    [[inputs.snmp.table.field]]
      name = "size_allocation_units"
      oid = "HOST-RESOURCES-MIB::hrStorageSize"

    # Amount of space used by the partition represented by the allocation units
    [[inputs.snmp.table.field]]
      name = "used_allocation_units"
      oid = "HOST-RESOURCES-MIB::hrStorageUsed"
  # ------------------------------------------------
  # Device Uptime - SNMP  ceos-01
  # ------------------------------------------------

  [[inputs.snmp.field]]
    name = "uptime"
    oid = "RFC1213-MIB::sysUpTime.0"

################################################################
#  Processors
################################################################



  ################################################################
  #  Data normalization
  ################################################################


  # ---------------------------------------------------
  # Cleanup Interface Data ingested from GNMI
  # ---------------------------------------------------
  [[processors.rename]]
    order = 1
    namepass = ["interface"]

    [[processors.rename.replace]]
      tag = "name"
      dest = "interface"

    [[processors.rename.replace]]
      field = "in_crc_errors"
      dest = "in_fcs_errors"

    [[processors.rename.replace]]
      field = "in_errors"
      dest = "in_errors_pkts"

    [[processors.rename.replace]]
      field = "in_discards"
      dest = "in_discards_pkts"

    [[processors.rename.replace]]
      field = "out_errors"
      dest = "out_errors_pkts"

    [[processors.rename.replace]]
      field = "out_discards"
      dest = "out_discards_pkts"
  # ---------------------------------------------------
  # Normalize BGP Data
  # ---------------------------------------------------
  [[processors.rename]]
    order = 1
    namepass = ["bgp*"]

    [[processors.rename.replace]]
      field = "installed"
      dest = "prefixes_installed"

    [[processors.rename.replace]]
      field = "sent"
      dest = "prefixes_sent"

    [[processors.rename.replace]]
      field = "received"
      dest = "prefixes_received"
  # ---------------------------------------------------
  # Normalize the CPU data
  # ---------------------------------------------------
  [[processors.rename]]
    order = 1
    namepass = ["cpu"]

    [[processors.rename.replace]]
      field = "instant"
      dest = "used"
  # ---------------------------------------------------
  # Normalize the Memory data
  # ---------------------------------------------------
  [[processors.rename]]
    order = 1
    namepass = ["memory"]

    [[processors.rename.replace]]
      field = "available"
      dest = "free"

    [[processors.rename.replace]]
      field = "utilized"
      dest = "used"




  # ---------------------------------------------------
  # Normalize Uptime Measurement (SNMP)
  # ---------------------------------------------------
  [[processors.rename]]
    order = 1
    namepass = ["snmp"]

    [[processors.rename.replace]]
      measurement = "snmp"
      dest = "environment"

  # ---------------------------------------------------
  # Normalize status codes
  # ---------------------------------------------------
  [[processors.enum]]
    order = 3
    namepass = ["bgp"]

    [[processors.enum.mapping]]
      ## Name of the field to map
      field = "session_state"

      [processors.enum.mapping.value_mappings]
        IDLE = 1
        CONNECT = 2
        ACTIVE = 3
        OPENSENT = 4
        OPENCONFIRM = 5
        ESTABLISHED = 6
  [[processors.enum]]
    order = 3
    namepass = ["interface"]

    [[processors.enum.mapping]]
      ## Name of the field to map
      field = "oper_status"
      [processors.enum.mapping.value_mappings]
        UP = 1
        DOWN = 2
        TESTING = 3
        UNKNOWN = 4
        DORMANT = 5
        NOT_PRESENT = 6
        LOWER_LAYER_DOWN = 7

    [[processors.enum.mapping]]
      field = "admin_status"
      [processors.enum.mapping.value_mappings]
        UP = 1
        DOWN = 2
        TESTING = 3
  [[processors.enum]]
    order = 3
    namepass = ["storage"]

    [[processors.enum.mapping]]
      tag = "status"
      [processors.enum.mapping.value_mappings]
        1 = "READ_ONLY"
        2 = "RUN_FROM_FLASH"
        3 = "READ_WRITE"
